<script type="text/javascript">
function CentralBuilding(index){

                'title' : 'The Shop especially is considered an experiential room of possibilities. Friends’ interdisciplinary approach teaches children to use three-dimensional expression to enhance creativity and understanding.'}, 

                {'href'  : 'photos/CentralBuilding/CentralBuilding03.jpg', 
                'title' : 'Peeking through the Shop window, you’re likely to see Lower School students donning goggles as they confidently wield hammers, saws, and drills to create three-dimensional art, or perhaps they’re immersed in printmaking, collage, construction, and textile work as they learn by doing.'}, 

                {'href'  : 'photos/CentralBuilding/CentralBuilding04.jpg', 
                'title' : 'For example, in second grade, the Science, Technology and Art Departments collaborate on a trebuchet—more commonly known as a catapult—project where students connect their knowledge of simple machines with their own designs to build and test their trebuchets, a project that supports and affirms their comprehension, skill, and, most importantly, their confidence.'}, 

                {'href'  : 'photos/CentralBuilding/CentralBuilding05.jpg', 
                'title' : ''}, 

                {'href'  : 'photos/CentralBuilding/CentralBuilding06.jpg', 
                'title' : '<strong>Cafeteria:</strong> Each morning, the school doors open to the inviting smells of freshly baked muffins coming from the cafeteria. But the cafeteria is not just a place to eat; it’s a lively community hub where all members of the Friends community—students, parents, caregivers, faculty, and staff— gather for conversation and connection before the school day begins. Delicious, nutritionally-based menus are prepared daily and always offer nut-free, dairy-free, gluten-free, and vegetarian options. For all students at Friends, meals are included in tuition, which means that each student gets to enjoy the variety of meals our dedicated staff prepares. A multicultural menu of hot dishes rotates daily, and a full salad bar and sandwich station offers additional options for our Middle and Upper School students to choose their lunches. Lower Schoolers enjoy supervised family-style dining based on the daily menu.'},
